<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
              
            </div>
            <div class="col">
              2 of 2
            </div>
          </div>

    </div>
    
    <div class="container-login">
        <div class="heading-text">
            <h2><strong>Selamat Datang,</strong></h2>
            <h4>Masukkan Username dan Password kamu. </h4>
        </div>
        
        <form id="loginForm">
            <!-- Username Input -->
            <div class="input-box">
                <label for="username">Username</label>
                <input class="form-control form-control-lg" type="username" id="username" name="username" placeholder="Enter your username">
            </div>

            <!-- Password Input -->
            <div class="input-box">
                <label for="password">Password</label>
                <input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-button">Masuk</button>
            
            

        </form>
    </div>



    <!-- Bootstrap and JQuery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
